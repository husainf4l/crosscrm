{% extends "base.html" %}

{% block title %}{% if contact %}Edit{% else %}New{% endif %} Contact - Cross CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>{% if contact %}Edit{% else %}New{% endif %} Contact</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% if contact %}/contacts/{{ contact.id }}{% else %}/contacts{% endif %}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" 
                                   value="{{ contact.first_name if contact else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name *</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" 
                                   value="{{ contact.last_name if contact else '' }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ contact.email if contact else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ contact.phone if contact else '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="job_title" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="job_title" name="job_title" 
                               value="{{ contact.job_title if contact else '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="company_id" class="form-label">Company</label>
                        <select class="form-select" id="company_id" name="company_id">
                            <option value="">Select Company</option>
                            {% for company in companies %}
                                <option value="{{ company.id }}" 
                                        {% if contact and contact.company_id == company.id %}selected{% endif %}>
                                    {{ company.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% if contact %}/contacts/{{ contact.id }}{% else %}/contacts{% endif %}" 
                           class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            {% if contact %}Update{% else %}Create{% endif %} Contact
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
