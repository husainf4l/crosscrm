{% extends "base.html" %}

{% block title %}New Task - Cross CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>New Task</h4>
            </div>
            <div class="card-body">
                <form method="post" action="/tasks">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" name="priority" required>
                                {% for p in priorities %}
                                    <option value="{{ p.value }}">{{ p.value.title() }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                {% for s in statuses %}
                                    <option value="{{ s.value }}">{{ s.value.replace('_', ' ').title() }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="due_date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="due_date" name="due_date">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="assigned_to" class="form-label">Assigned To *</label>
                        <select class="form-select" id="assigned_to" name="assigned_to" required>
                            {% for user in users %}
                                <option value="{{ user.id }}">{{ user.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="related_contact_id" class="form-label">Related Contact</label>
                            <select class="form-select" id="related_contact_id" name="related_contact_id">
                                <option value="">None</option>
                                {% for contact in contacts %}
                                    <option value="{{ contact.id }}" {% if contact_id == contact.id %}selected{% endif %}>
                                        {{ contact.first_name }} {{ contact.last_name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="related_deal_id" class="form-label">Related Deal</label>
                            <select class="form-select" id="related_deal_id" name="related_deal_id">
                                <option value="">None</option>
                                {% for deal in deals %}
                                    <option value="{{ deal.id }}" {% if deal_id == deal.id %}selected{% endif %}>
                                        {{ deal.title }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/tasks" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
