{% extends "base.html" %}

{% block title %}{% if company %}Edit{% else %}New{% endif %} Company - Cross CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>{% if company %}Edit{% else %}New{% endif %} Company</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% if company %}/companies/{{ company.id }}{% else %}/companies{% endif %}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Company Name *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ company.name if company else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="industry" class="form-label">Industry</label>
                        <input type="text" class="form-control" id="industry" name="industry" 
                               value="{{ company.industry if company else '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="url" class="form-control" id="website" name="website" 
                               value="{{ company.website if company else '' }}" placeholder="https://example.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2">{{ company.address if company else '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="employee_count" class="form-label">Employee Count</label>
                            <input type="number" class="form-control" id="employee_count" name="employee_count" 
                                   value="{{ company.employee_count if company else '' }}" min="0">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="annual_revenue" class="form-label">Annual Revenue</label>
                            <input type="number" step="0.01" class="form-control" id="annual_revenue" name="annual_revenue" 
                                   value="{{ company.annual_revenue if company else '' }}" min="0">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% if company %}/companies/{{ company.id }}{% else %}/companies{% endif %}" 
                           class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            {% if company %}Update{% else %}Create{% endif %} Company
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
