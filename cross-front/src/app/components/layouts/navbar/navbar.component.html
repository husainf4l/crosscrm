<nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md supports-[backdrop-filter]:bg-white/60">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-12 items-center justify-between">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/">
          <app-logo></app-logo>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex md:items-center md:flex-1 md:justify-center">
        <!-- Navigation Links -->
        <div class="flex items-center space-x-8">
          <a routerLink="/features" routerLinkActive="text-gray-900" [routerLinkActiveOptions]="{exact: false}" class="text-sm font-medium text-gray-600 transition-colors hover:text-gray-900">
            Features
          </a>
          <a routerLink="/pricing" routerLinkActive="text-gray-900" [routerLinkActiveOptions]="{exact: false}" class="text-sm font-medium text-gray-600 transition-colors hover:text-gray-900">
            Pricing
          </a>
          <a routerLink="/about" routerLinkActive="text-gray-900" [routerLinkActiveOptions]="{exact: false}" class="text-sm font-medium text-gray-600 transition-colors hover:text-gray-900">
            About
          </a>
        </div>
      </div>

      <!-- Desktop Auth Buttons -->
      <div class="hidden md:flex md:items-center md:space-x-3">
        <!-- Guest Navigation -->
        <div *ngIf="!isLoggedIn" class="flex items-center space-x-3">
          <button 
            (click)="signIn()"
            class="text-sm font-medium text-gray-700 transition-colors hover:text-gray-900">
            Sign in
          </button>
          <button 
            (click)="register()"
            class="inline-flex items-center justify-center rounded-md bg-gray-900 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-950 focus:ring-offset-2">
            Get started
          </button>
        </div>

        <!-- User Navigation -->
        <div *ngIf="isLoggedIn" class="relative">
          <button 
            (click)="toggleUserMenu()"
            data-user-menu-toggle
            class="flex items-center space-x-2 rounded-full bg-gray-50/50 p-2 transition-all duration-200 hover:bg-gray-100/50 hover:shadow-sm">
            <img 
              [src]="userAvatar" 
              class="h-7 w-7 rounded-full ring-2 ring-white shadow-sm" 
              alt="User Avatar">
          </button>
          
          <!-- User Dropdown Menu -->
          <div *ngIf="isUserMenuOpen" 
               data-user-menu-dropdown
               class="absolute right-0 z-50 mt-3 w-56 origin-top-right rounded-xl bg-white/95 backdrop-blur-md py-2 shadow-lg shadow-black/10"
               (click)="$event.stopPropagation()">
            <div class="px-4 py-3 mb-1">
              <p class="text-sm font-medium text-gray-900">{{ currentUser?.name || 'User' }}</p>
              <p class="text-xs text-gray-500 mt-0.5">{{ currentUser?.email || 'user@example.com' }}</p>
            </div>
            
            <div class="space-y-0.5 px-2">
              <button 
                (click)="goToDashboard()"
                class="flex w-full items-center rounded-lg px-3 py-2.5 text-sm text-gray-700 hover:bg-gray-100/80 transition-all duration-200">
                <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                </svg>
                Dashboard
              </button>
              
              <a href="#" class="flex w-full items-center rounded-lg px-3 py-2.5 text-sm text-gray-700 hover:bg-gray-100/80 transition-all duration-200">
                <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Profile
              </a>
              
              <a href="#" class="flex w-full items-center rounded-lg px-3 py-2.5 text-sm text-gray-700 hover:bg-gray-100/80 transition-all duration-200">
                <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
              </a>
            </div>
            
            <div class="h-px bg-gray-100 my-2 mx-2"></div>
            
            <div class="px-2">
              <button 
                (click)="logout()"
                class="flex w-full items-center rounded-lg px-3 py-2.5 text-sm text-red-600 hover:bg-red-50 transition-all duration-200">
                <svg class="w-4 h-4 mr-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Sign out
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="flex md:hidden">
        <button 
          (click)="toggleMobileMenu()"
          data-mobile-menu-toggle
          class="inline-flex items-center justify-center rounded-md p-2 text-gray-600 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-500"
          [attr.aria-expanded]="isMobileMenuOpen">
          <span class="sr-only">{{ isMobileMenuOpen ? 'Close main menu' : 'Open main menu' }}</span>
          <!-- Hamburger icon -->
          <svg *ngIf="!isMobileMenuOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!-- X icon -->
          <svg *ngIf="isMobileMenuOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div *ngIf="isMobileMenuOpen" 
         data-mobile-menu 
         class="md:hidden bg-white border-t border-gray-200 animate-in slide-in-from-top-2 duration-200">
      <div class="space-y-1 px-2 pb-3 pt-3">
        <!-- Mobile Navigation Links -->
        <a routerLink="/features" 
           routerLinkActive="bg-gray-100 text-gray-900" 
           (click)="closeMobileMenu()"
           class="block rounded-md px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors">
          Features
        </a>
        <a routerLink="/pricing" 
           routerLinkActive="bg-gray-100 text-gray-900" 
           (click)="closeMobileMenu()"
           class="block rounded-md px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors">
          Pricing
        </a>
        <a routerLink="/about" 
           routerLinkActive="bg-gray-100 text-gray-900" 
           (click)="closeMobileMenu()"
           class="block rounded-md px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors">
          About
        </a>
        
        <!-- Mobile Auth Buttons -->
        <div *ngIf="!isLoggedIn" class="space-y-2 pt-4 border-t border-gray-100 mt-4">
          <button 
            (click)="signIn()"
            class="block w-full rounded-lg px-3 py-2.5 text-left text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
            Sign in
          </button>
          <button 
            (click)="register()"
            class="block w-full rounded-lg bg-gray-900 px-3 py-2.5 text-sm font-medium text-white hover:bg-gray-800 transition-colors">
            Get started
          </button>
        </div>

        <!-- Mobile User Menu -->
        <div *ngIf="isLoggedIn" class="border-t border-gray-100 pt-4">
          <div class="flex items-center px-4 py-3 bg-gray-50/50 rounded-xl mx-2 mb-3">
            <img 
              [src]="userAvatar" 
              class="h-10 w-10 rounded-full ring-2 ring-white shadow-sm" 
              alt="User Avatar">
            <div class="ml-3">
              <p class="text-sm font-medium text-gray-900">{{ currentUser?.name || 'User' }}</p>
              <p class="text-xs text-gray-500">{{ currentUser?.email || 'user@example.com' }}</p>
            </div>
          </div>
          
          <div class="space-y-1 px-2">
            <button 
              (click)="goToDashboard()"
              class="flex w-full items-center rounded-lg px-3 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100/80 transition-all duration-200">
              <svg class="w-5 h-5 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
              </svg>
              Dashboard
            </button>
            
            <a href="#" class="flex items-center rounded-lg px-3 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100/80 transition-all duration-200">
              <svg class="w-5 h-5 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              Profile
            </a>
            
            <a href="#" class="flex items-center rounded-lg px-3 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100/80 transition-all duration-200">
              <svg class="w-5 h-5 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              Settings
            </a>
            
            <div class="h-px bg-gray-200 my-2"></div>
            
            <button 
              (click)="logout()"
              class="flex w-full items-center rounded-lg px-3 py-3 text-sm font-medium text-red-600 hover:bg-red-50 transition-all duration-200">
              <svg class="w-5 h-5 mr-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              Sign out
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
